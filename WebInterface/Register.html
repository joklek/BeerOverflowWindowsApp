            <div class="form-group">
                <label class="control-label col-sm-2" for="text">Username</label>
                <div class="col-sm-10"> <input type="text" class="form-control" id="username" placeholder="Enter username"> </div>

            <div class="form-group">

<script>
    function Register() {
        jQuery.support.cors = true;
        var data = document.getElementById("username").value + "," + document.getElementById("pwd").value;
        $.ajax({
            url: "http://localhost:1726/Api/Data/Register",
            type: "POST",
            data: JSON.stringify(data),
            contentType: "application/json",
            type: "POST",          
            error: function (request, status, error) {
                alert(request.responseText);
            },
            success: function (data) {
                if (data == true)
                    window.location.href = "LogIn.html";
                else
                    window.alert("Username already taken");
            }
        });
    }
</script>
